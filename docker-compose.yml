version: '3'
services:
  web:
    image: web:local
    build:
      context: ./backend
      dockerfile: Dockerfile
    hostname: web
    command: python3 backend/manage.py --debug
    volumes:
      - ".:/app:delegated"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - FLASK_APP=backend/manage.py 

  # Postgres
  db:
    image: postgres:15-alpine3.18
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"

  # Redis
  redis:
      image: redis:7-alpine3.18
      hostname: redis

  # React app
  app:
    image: app:local
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app/
      - /app/node_modules
    ports:
      - "3000:3000"

  worker:
    image: web:local
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: sh ./start_worker.sh
      #celery --app casestudy.tasks.celery worker --loglevel=info
    volumes:
      - "./backend:/app"
    environment:
       - FLASK_DEBUG=1
       - APP_SETTINGS=casestudy.config.DevelopmentConfig
       - CELERY_BROKER_URL=redis://redis:6379/0
       - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - web
      - redis

  dashboard:
     build: 
      context: ./backend
      dockerfile: Dockerfile
     command: celery --app casestudy.tasks.celery_app --broker=redis://redis:6379/0 flower --port=5555
     ports:
      - 5556:5555
     environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=casestudy.config.DevelopmentConfig
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
     depends_on:
      - web
      - redis
      - worker

volumes:
    postgres_data:

